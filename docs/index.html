<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>API文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="api使用文档" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app">加载中</div>
    <script>
      window.$docsify = {
        name: 'WUC',
        themeColor: '#08CEB4',
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        autoHeader: true,
        mergeNavbar: true,
        auto2top: true,
        maxLevel: 4,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        repo: 'https://github.com/omycli/mpvueBase'
      };
    </script>
    <script src="//unpkg.com/docsify"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
